<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        
        <title>Slow Jams</title>
        <style type="text/css">
            html, body, #iframeWrapper {
                width:100%;
                height:100%;
                margin:0px;
                padding:0px;
            }
			body {
				background-color:#000;
			}
			#iframe {
				display:block;
				position:absolute;
				left:0px;
				top:0px;
				width:100%;
				height:100%;
				border:none;
				outline:none;
				margin:0px;
				padding:0px;
				overflow:Scrollbar;
				background: transparent;
				-webkit-overflow-scrolling: touch;
			}
			.btn {
				display:inline-block;
				position:absolute;
				top:50%;
				left:50%;
				margin-left:-87px;
				background: #6b6b6b;
				background-image: -webkit-linear-gradient(top, #6b6b6b, #242424);
				background-image: -moz-linear-gradient(top, #6b6b6b, #242424);
				background-image: -ms-linear-gradient(top, #6b6b6b, #242424);
				background-image: -o-linear-gradient(top, #6b6b6b, #242424);
				background-image: linear-gradient(to bottom, #6b6b6b, #242424);
				-webkit-border-radius: 5;
				-moz-border-radius: 5;
				border-radius: 5px;
				text-shadow: 1px 1px 3px #666666;
				font-family: Arial;
				color: #ffffff;
				font-size: 30px;
				padding: 10px 20px 10px 20px;
				text-decoration: none;
			}
			
			.btn:hover {
				background: #242424;
				background-image: -webkit-linear-gradient(top, #242424, #6b6b6b);
				background-image: -moz-linear-gradient(top, #242424, #6b6b6b);
				background-image: -ms-linear-gradient(top, #242424, #6b6b6b);
				background-image: -o-linear-gradient(top, #242424, #6b6b6b);
				background-image: linear-gradient(to bottom, #242424, #6b6b6b);
				text-decoration: none;
			}
        </style>
        
        <script type="text/javascript" src="jquery.min.js"></script>
    </head>
    <body>
        <div id="iframeWrapper">
            <a href="javascript:void(0)" title="Loading..." class="btn" id="enterAppBtn" onclick="enterApp()" style="display:hidden;">Loading...</a>
        </div>
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript">
            var ref = null;
            var pushMessage;
            
            document.addEventListener("deviceready", onDeviceReady, false);
            
            function hideSplash(){
                setTimeout(navigator.splashscreen.hide(), 2000);
                //setTimeout(ref.show(), 1000);
            }
        
        function enterApp(){
            var networkState = navigator.connection.type;
            if(networkState == Connection.NONE){
                $('#enterAppBtn').attr('title', 'Connect Internet');
                $('#enterAppBtn').html('Enter APP');
                navigator.notification.alert('No Internet Connection...', exitApp, 'Slow Jams', 'Exit');
                hideSplash();
            }else {
                $('#enterAppBtn').attr('title', 'Loading...');
                $('#enterAppBtn').html('Loading...');
            	loadInAppBrowser();
        	}
        }
        
        function exitApp(){
            //navigator.app.exitApp();
        }
        
        function loadInAppBrowser(){
            $('#enterAppBtn').attr('title', 'Enter App');
            $('#enterAppBtn').html('Enter App');
            //ref = window.open('http://m.slowjams.com/native/ios/pg-1/', '_blank', 'location=no,closebuttoncaption=Home,hidden=yes');
            //ref.addEventListener('loadstop', function(event) { hideSplash(); });
            
            window.location.href = 'http://m.slowjams.com/native/ios/pg-1/';
        }
        
        function onDeviceReady() {
            //navigator.splashscreen.show();
            enterApp();
        }
        </script>
    </body>
</html>
